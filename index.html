<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사다리 게임</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #263238;
        }

        /* Main game container */
        .game-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #00796b;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 700;
        }

        .input-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .input-group {
            flex: 1 1 calc(50% - 15px);
            display: flex;
            flex-direction: column;
            min-width: 150px;
        }

        @media (max-width: 600px) {
            .input-group {
                flex: 1 1 100%;
            }
        }

        label {
            font-weight: 700;
            margin-bottom: 5px;
            color: #37474f;
            text-align: left;
        }

        input[type="text"] {
            border: 2px solid #b0bec5;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #00796b;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.2);
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(45deg, #00796b, #004d40);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            flex-grow: 1;
            max-width: 200px;
        }

        button:hover {
            background: linear-gradient(45deg, #004d40, #00796b);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background: #cfd8dc;
            cursor: not-allowed;
            box-shadow: none;
        }

        canvas {
            background-color: #eceff1;
            border: 2px solid #b0bec5;
            border-radius: 10px;
            display: block;
            margin: 25px auto;
            max-width: 100%;
            width: 100%;
            height: 350px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .results-section {
            margin-top: 30px;
            border-top: 2px solid #e0e0e0;
            padding-top: 20px;
        }

        .results-section h2 {
            color: #00796b;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .result-item {
            background-color: #f0f4c3;
            border-left: 5px solid #8bc34a;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
            font-weight: 500;
        }

        .result-item strong {
            color: #33691e;
        }

        .message-box {
            background-color: #ffcdd2;
            color: #c62828;
            border: 1px solid #ef9a9a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            display: none;
        }

        .message-box.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>✨ 사다리 게임 ✨</h1>
        <div class="message-box" id="messageBox"></div>
        <div class="input-section" id="playerInputs"></div>
        <div class="input-section" id="outcomeInputs"></div>
        <div class="button-group">
            <button id="addPlayerBtn">참가자 추가</button>
            <button id="removePlayerBtn">참가자 제거</button>
            <button id="addOutcomeBtn">결과 추가</button>
            <button id="removeOutcomeBtn">결과 제거</button>
        </div>
        <div class="button-group">
            <button id="startGameBtn">게임 시작</button>
            <button id="resetGameBtn">초기화</button>
        </div>
        <canvas id="ladderCanvas"></canvas>
        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>⭐ 게임 결과 ⭐</h2>
            <div id="resultsList"></div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('ladderCanvas');
        const ctx = canvas.getContext('2d');
        const playerInputsDiv = document.getElementById('playerInputs');
        const outcomeInputsDiv = document.getElementById('outcomeInputs');
        const addPlayerBtn = document.getElementById('addPlayerBtn');
        const removePlayerBtn = document.getElementById('removePlayerBtn');
        const addOutcomeBtn = document.getElementById('addOutcomeBtn');
        const removeOutcomeBtn = document.getElementById('removeOutcomeBtn');
        const startGameBtn = document.getElementById('startGameBtn');
        const resetGameBtn = document.getElementById('resetGameBtn');
        const resultsSection = document.getElementById('resultsSection');
        const resultsList = document.getElementById('resultsList');
        const messageBox = document.getElementById('messageBox');

        let numPlayers = 3;
        let numOutcomes = 3;
        let ladderRungs = [];
        let ladderGenerated = false;
        let animationId = null;

        function showMessage(message, type = 'error') {
            messageBox.textContent = message;
            messageBox.className = `message-box show ${type}`;
            clearTimeout(messageBox.hideTimeout);
            messageBox.hideTimeout = setTimeout(() => {
                messageBox.classList.remove('show');
            }, 5000);
        }

        function updatePlayerInputs() {
            playerInputsDiv.innerHTML = '';
            for (let i = 0; i < numPlayers; i++) {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'input-group';
                inputGroup.innerHTML = `  <label for="player${i+1}">참가자 ${i+1}</label>  <input type="text" id="player${i+1}" placeholder="이름 입력" value="참가자 ${i+1}">`;
                playerInputsDiv.appendChild(inputGroup);
            }
        }

        function updateOutcomeInputs() {
            outcomeInputsDiv.innerHTML = '';
            for (let i = 0; i < numOutcomes; i++) {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'input-group';
                inputGroup.innerHTML = `  <label for="outcome${i+1}">발표순서 ${i+1}</label>  <input type="text" id="outcome${i+1}" placeholder="결과 입력" value="발표순서 ${i+1}">`;
                outcomeInputsDiv.appendChild(inputGroup);
            }
        }

        function generateLadder() {
            ladderRungs = [];
            const usedRows = new Set();
            const playerGap = canvas.width / (numPlayers + 1);
            const rungHeight = canvas.height / (numPlayers * 2);
            for (let col = 0; col < numPlayers - 1; col++) {
                for (let row = 0; row < numPlayers * 2 - 1; row++) {
                    if (Math.random() < 0.4 && !usedRows.has(row)) {
                        usedRows.add(row);
                        ladderRungs.push({
                            startX: playerGap * (col + 1),
                            endX:   playerGap * (col + 2),
                            y:      rungHeight * (row + 1),
                            startCol: col,
                            endCol: col + 1
                        });
                    }
                }
            }
            ladderGenerated = true;
        }

        function drawStaticLadder() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const playerGap = canvas.width / (numPlayers + 1);
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#607d8b';
            for (let i = 0; i < numPlayers; i++) {
                ctx.beginPath();
                ctx.moveTo(playerGap * (i + 1), 0);
                ctx.lineTo(playerGap * (i + 1), canvas.height);
                ctx.stroke();
            }
            for (const r of ladderRungs) {
                ctx.beginPath();
                ctx.moveTo(r.startX, r.y);
                ctx.lineTo(r.endX,   r.y);
                ctx.stroke();
            }
        }

        function getPlayerPaths() {
            const playerGap = canvas.width / (numPlayers + 1);
            const rungHeight = canvas.height / (numPlayers * 2);
            const paths = [];
            for (let i = 0; i < numPlayers; i++) {
                let currentX = playerGap * (i + 1);
                let currentY = 0;
                let currentCol = i;
                const path = [{ x: currentX, y: currentY }];
                while (currentY + rungHeight < canvas.height) {
                    let moved = false;
                    for (const r of ladderRungs) {
                        if (Math.abs(r.y - currentY) < 1e-1) {
                            if (r.startCol === currentCol) {
                                currentX = playerGap * (r.endCol + 1);
                                currentCol = r.endCol;
                                moved = true;
                            } else if (r.endCol === currentCol) {
                                currentX = playerGap * (r.startCol + 1);
                                currentCol = r.startCol;
                                moved = true;
                            }
                            if (moved) { path.push({ x: currentX, y: currentY }); break; }
                        }
                    }
                    currentY += rungHeight;
                    path.push({ x: currentX, y: currentY });
                }
                if (path[path.length - 1].y !== canvas.height) {
                    path.push({ x: currentX, y: canvas.height });
                }
                paths.push(path);
            }
            return paths;
        }

        function animatePaths(paths) {
            cancelAnimationFrame(animationId);
            const pos = paths.map(p => ({ x: p[0].x, y: p[0].y }));
            const segIdx = Array(numPlayers).fill(0);
            const speed = 5;
            resultsList.innerHTML = '';
            resultsSection.style.display = 'none';
            [startGameBtn, resetGameBtn, addPlayerBtn, removePlayerBtn, addOutcomeBtn, removeOutcomeBtn]
                .forEach(b => b.disabled = true);
            function step() {
                drawStaticLadder();
                let doneAll = true;
                for (let i = 0; i < numPlayers; i++) {
                    if (segIdx[i] < paths[i].length - 1) {
                        doneAll = false;
                        const cur = pos[i], nxt = paths[i][segIdx[i] + 1];
                        const dx = nxt.x - cur.x, dy = nxt.y - cur.y;
                        const dist = Math.hypot(dx, dy);
                        if (dist <= speed) {
                            pos[i].x = nxt.x; pos[i].y = nxt.y; segIdx[i]++;
                        } else {
                            const r = speed / dist;
                            pos[i].x += dx * r; pos[i].y += dy * r;
                        }
                    }
                    drawBall(pos[i].x, pos[i].y, i);
                }
                if (!doneAll) {
                    animationId = requestAnimationFrame(step);
                } else {
                    displayResults(paths);
                    [startGameBtn, resetGameBtn, addPlayerBtn, removePlayerBtn, addOutcomeBtn, removeOutcomeBtn]
                        .forEach(b => b.disabled = false);
                }
            }
            animationId = requestAnimationFrame(step);
        }

        function drawBall(x, y, idx) {
            ctx.beginPath(); ctx.arc(x, y, 8, 0, Math.PI*2);
            ctx.fillStyle = ['#ef5350','#ab47bc','#42a5f5','#66bb6a','#ffee58','#ff7043'][idx % 6];
            ctx.fill(); ctx.strokeStyle = '#263238'; ctx.lineWidth = 1; ctx.stroke();
        }

        function displayResults(paths) {
            resultsList.innerHTML = '';
            resultsSection.style.display = 'block';
            const playerNames = Array.from(playerInputsDiv.querySelectorAll('input')).map(i => i.value);
            const outcomeNames= Array.from(outcomeInputsDiv.querySelectorAll('input')).map(i => i.value);
            const gap = canvas.width / (numPlayers + 1);
            playerNames.forEach((n,i) => {
                const finalX = paths[i][paths[i].length-1].x;
                let colIdx = Math.round(finalX / gap) - 1;
                colIdx = Math.max(0, Math.min(colIdx, outcomeNames.length-1));
                const item = document.createElement('div');
                item.className='result-item';
                item.innerHTML = `<span><strong>${n}</strong></span> <span>→ ${outcomeNames[colIdx]}</span>`;
                resultsList.appendChild(item);
            });
        }

        addPlayerBtn.addEventListener('click', () => {
            if (numPlayers < 6) { numPlayers++; updatePlayerInputs(); ladderGenerated=false; generateLadder(); drawStaticLadder(); showMessage('참가자가 추가되었습니다.','info'); }
            else showMessage('참가자는 최대 6명까지 가능합니다.');
        });
        removePlayerBtn.addEventListener('click', () => {
            if (numPlayers > 2) { numPlayers--; updatePlayerInputs(); ladderGenerated=false; generateLadder(); drawStaticLadder(); showMessage('참가자가 제거되었습니다.','info'); }
            else showMessage('참가자는 최소 2명 이상이어야 합니다.');
        });
        addOutcomeBtn.addEventListener('click', () => {
            if (numOutcomes < 6) { numOutcomes++; updateOutcomeInputs(); ladderGenerated=false; generateLadder(); drawStaticLadder(); showMessage('결과가 추가되었습니다.','info'); }
            else showMessage('결과는 최대 6개까지 가능합니다.');
        });
        removeOutcomeBtn.addEventListener('click', () => {
            if (numOutcomes > 2) { numOutcomes--; updateOutcomeInputs(); ladderGenerated=false; generateLadder(); drawStaticLadder(); showMessage('결과가 제거되었습니다.','info'); }
            else showMessage('결과는 최소 2개 이상이어야 합니다.');
        });

        startGameBtn.addEventListener('click', () => {
            const players = Array.from(playerInputsDiv.querySelectorAll('input')).map(i=>i.value.trim());
            const outcomes= Array.from(outcomeInputsDiv.querySelectorAll('input')).map(i=>i.value.trim());
            if (players.some(n=>!n)|| outcomes.some(n=>!n)) { showMessage('모든 참가자 이름과 결과를 입력해주세요.'); return; }
            if (numPlayers !== numOutcomes) { showMessage('참가자 수와 결과 수가 일치해야 합니다.'); return; }
            if (!ladderGenerated) { generateLadder(); }
            startGameBtn.disabled = resetGameBtn.disabled = addPlayerBtn.disabled = removePlayerBtn.disabled = addOutcomeBtn.disabled = removeOutcomeBtn.disabled = true;
            animatePaths(getPlayerPaths()); showMessage('게임이 시작됩니다!','info');
        });

        resetGameBtn.addEventListener('click', () => {
            cancelAnimationFrame(animationId);
            numPlayers = numOutcomes = 3;
            ladderGenerated = false;
            updatePlayerInputs(); updateOutcomeInputs();
            generateLadder(); drawStaticLadder();
            [startGameBtn, resetGameBtn, addPlayerBtn, removePlayerBtn, addOutcomeBtn, removeOutcomeBtn]
                .forEach(b=>b.disabled=false);
            showMessage('게임이 초기화되었습니다.','info');
        });

        window.onload = () => {
            canvas.width = canvas.offsetWidth;
            canvas.height= canvas.offsetHeight;
            updatePlayerInputs(); updateOutcomeInputs();
            generateLadder(); drawStaticLadder();
        };
        window.addEventListener('resize', () => {
            canvas.width = canvas.offsetWidth;
            canvas.height= canvas.offsetHeight;
            ladderGenerated = false;
            generateLadder(); drawStaticLadder();
            resultsSection.style.display = 'none';
        });
    </script>
</body>
</html>
