<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사다리 게임</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2); /* Light blue-green gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            color: #263238; /* Dark grey text */
        }

        /* Main game container */
        .game-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            box-sizing: border-box;
        }

        /* Heading styles */
        h1 {
            color: #00796b; /* Dark teal */
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 700;
        }

        /* Input and button container */
        .input-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .input-group {
            flex: 1 1 calc(50% - 15px); /* Two columns on larger screens */
            display: flex;
            flex-direction: column;
            min-width: 150px; /* Minimum width for inputs */
        }

        @media (max-width: 600px) {
            .input-group {
                flex: 1 1 100%; /* Single column on small screens */
            }
        }

        label {
            font-weight: 700;
            margin-bottom: 5px;
            color: #37474f; /* Medium grey */
            text-align: left;
        }

        input[type="text"] {
            border: 2px solid #b0bec5; /* Light grey border */
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #00796b; /* Dark teal on focus */
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.2);
        }

        /* Buttons styling */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background: linear-gradient(45deg, #00796b, #004d40); /* Teal to dark teal gradient */
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            flex-grow: 1;
            max-width: 200px;
        }

        button:hover {
            background: linear-gradient(45deg, #004d40, #00796b); /* Reverse gradient on hover */
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            background: #cfd8dc; /* Light grey when disabled */
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Canvas styling */
        canvas {
            background-color: #eceff1; /* Light grey background */
            border: 2px solid #b0bec5;
            border-radius: 10px;
            display: block;
            margin: 25px auto;
            max-width: 100%;
            width: 100%; /* Ensure it takes full width of its container */
            height: 350px; /* Fixed height for consistency, responsive width */
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        /* Results section */
        .results-section {
            margin-top: 30px;
            border-top: 2px solid #e0e0e0;
            padding-top: 20px;
        }

        .results-section h2 {
            color: #00796b;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .result-item {
            background-color: #f0f4c3; /* Light yellow-green */
            border-left: 5px solid #8bc34a; /* Green accent */
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
            font-weight: 500;
        }

        .result-item strong {
            color: #33691e; /* Darker green */
        }

        /* Message box for errors/info */
        .message-box {
            background-color: #ffcdd2; /* Light red for errors */
            color: #c62828; /* Dark red text */
            border: 1px solid #ef9a9a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: left;
            display: none; /* Hidden by default */
        }

        .message-box.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>✨ 사다리 게임 ✨</h1>

        <div class="message-box" id="messageBox"></div>

        <div class="input-section" id="playerInputs">
            <!-- Player Name Inputs will be inserted here by JS -->
        </div>
        <div class="input-section" id="outcomeInputs">
            <!-- Outcome Inputs will be inserted here by JS -->
        </div>

        <div class="button-group">
            <button id="addPlayerBtn">참가자 추가</button>
            <button id="removePlayerBtn">참가자 제거</button>
            <button id="addOutcomeBtn">결과 추가</button>
            <button id="removeOutcomeBtn">결과 제거</button>
        </div>
        <div class="button-group">
            <button id="startGameBtn">게임 시작</button>
            <button id="resetGameBtn">초기화</button>
        </div>

        <canvas id="ladderCanvas"></canvas>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>⭐ 게임 결과 ⭐</h2>
            <div id="resultsList">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('ladderCanvas');
        const ctx = canvas.getContext('2d');
        const playerInputsDiv = document.getElementById('playerInputs');
        const outcomeInputsDiv = document.getElementById('outcomeInputs');
        const addPlayerBtn = document.getElementById('addPlayerBtn');
        const removePlayerBtn = document.getElementById('removePlayerBtn');
        const addOutcomeBtn = document.getElementById('addOutcomeBtn');
        const removeOutcomeBtn = document.getElementById('removeOutcomeBtn');
        const startGameBtn = document.getElementById('startGameBtn');
        const resetGameBtn = document.getElementById('resetGameBtn');
        const resultsSection = document.getElementById('resultsSection');
        const resultsList = document.getElementById('resultsList');
        const messageBox = document.getElementById('messageBox');

        let numPlayers = 3; // Initial number of players
        let numOutcomes = 3; // Initial number of outcomes
        let ladderRungs = []; // Stores the horizontal rungs
        let animationFrames = []; // Stores animation steps for each player
        let animationId = null; // To control animation loop

        // Function to show messages to the user
        function showMessage(message, type = 'error') {
            messageBox.textContent = message;
            messageBox.className = `message-box show ${type}`;
            clearTimeout(messageBox.hideTimeout);
            messageBox.hideTimeout = setTimeout(() => {
                messageBox.classList.remove('show');
            }, 5000);
        }

        // Function to update player input fields
        function updatePlayerInputs() {
            playerInputsDiv.innerHTML = '';
            for (let i = 0; i < numPlayers; i++) {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'input-group';
                inputGroup.innerHTML = `
                    <label for="player${i + 1}">참가자 ${i + 1}</label>
                    <input type="text" id="player${i + 1}" placeholder="이름 입력" value="참가자 ${i + 1}">
                `;
                playerInputsDiv.appendChild(inputGroup);
            }
        }

        // Function to update outcome input fields
        function updateOutcomeInputs() {
            outcomeInputsDiv.innerHTML = '';
            for (let i = 0; i < numOutcomes; i++) {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'input-group';
                inputGroup.innerHTML = `
                    <label for="outcome${i + 1}">발표순서 ${i + 1}</label>
                    <input type="text" id="outcome${i + 1}" placeholder="결과 입력" value="발표순서 ${i + 1}">
                `;
                outcomeInputsDiv.appendChild(inputGroup);
            }
        }

        // Function to draw the ladder on canvas
        function drawLadder() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

            const playerGap = canvas.width / (numPlayers + 1);
            const rungHeight = canvas.height / (numPlayers * 2); // More rungs for better game

            ctx.lineWidth = 2;
            ctx.strokeStyle = '#607d8b'; // Blue-grey for ladder lines

            // Draw vertical lines
            for (let i = 0; i < numPlayers; i++) {
                ctx.beginPath();
                ctx.moveTo(playerGap * (i + 1), 0);
                ctx.lineTo(playerGap * (i + 1), canvas.height);
                ctx.stroke();
            }

            // Draw horizontal rungs
            ladderRungs = []; // Reset rungs
            for (let i = 0; i < numPlayers - 1; i++) { // For each gap between players
                let rungsInColumn = [];
                for (let j = 0; j < numPlayers * 2 - 1; j++) { // For each possible rung height
                    if (Math.random() < 0.4) { // Probability of drawing a rung
                        // Check if a rung already exists at the same height in the adjacent column
                        let canDraw = true;
                        if (i > 0 && rungsInColumn.includes(j)) { // Check left side
                            canDraw = false;
                        }
                        if (canDraw) {
                            rungsInColumn.push(j);
                            const startX = playerGap * (i + 1);
                            const endX = playerGap * (i + 2);
                            const y = rungHeight * (j + 1);
                            ctx.beginPath();
                            ctx.moveTo(startX, y);
                            ctx.lineTo(endX, y);
                            ctx.stroke();
                            ladderRungs.push({
                                startCol: i,
                                endCol: i + 1,
                                y: y,
                                heightIndex: j
                            });
                        }
                    }
                }
            }
        }

        // Function to get player paths
        function getPlayerPaths() {
            const playerGap  = canvas.width  / (numPlayers + 1);
            const rungHeight = canvas.height / (numPlayers * 2);  // 세로 2n등분
        
            const paths = [];
        
            for (let i = 0; i < numPlayers; i++) {
                let currentX      = playerGap * (i + 1);
                let currentY      = 0;
                let currentColumn = i;
        
                const path = [{ x: currentX, y: currentY }];
        
                // ▶ y + rungHeight 가 높이를 넘지 않을 때까지만 진행
                while (currentY + rungHeight < canvas.height) {
                    // 1. 좌·우 가로막대가 있는지 확인
                    let movedHorizontally = false;
        
                    for (const rung of ladderRungs) {
                        // 현재 높이(rungHeight 단위)와 일치하는 가로막대만 검사
                        if (Math.abs(rung.y - currentY) < 1e-1) {
                            if (rung.startCol === currentColumn) {
                                // 오른쪽으로 이동
                                currentX      = playerGap * (rung.endCol + 1);
                                currentColumn = rung.endCol;
                                movedHorizontally = true;
                            } else if (rung.endCol === currentColumn) {
                                // 왼쪽으로 이동
                                currentX      = playerGap * (rung.startCol + 1);
                                currentColumn = rung.startCol;
                                movedHorizontally = true;
                            }
                            if (movedHorizontally) {
                                path.push({ x: currentX, y: currentY });
                                break;
                            }
                        }
                    }
        
                    // 2. 아래로 한 칸 내려오기
                    currentY += rungHeight;
                    path.push({ x: currentX, y: currentY });
                }
        
                // 3. 꼭 맨 아래(canvas.height)에 한 번 더 스냅 → y 좌표가 정확히 경계선
                if (path[path.length - 1].y !== canvas.height) {
                    path.push({ x: currentX, y: canvas.height });
                }
        
                paths.push(path);
            }
            return paths;
        }

        function animatePaths(paths) {
            cancelAnimationFrame(animationId);
        
            // ▶ 플레이어별 “현재 위치”만 별도로 보관
            const pos     = paths.map(p => ({ x: p[0].x, y: p[0].y }));
            const segIdx  = Array(numPlayers).fill(0); // 현재 몇 번째 세그먼트?
            const speed   = 5; // px/frame
        
            resultsList.innerHTML = '';
            resultsSection.style.display = 'none';
        
            // 버튼 비활성화 (애니메이션 중)
            [startGameBtn, resetGameBtn,
             addPlayerBtn, removePlayerBtn,
             addOutcomeBtn, removeOutcomeBtn].forEach(b => b.disabled = true);
        
            function step() {
                drawLadder();                    // 사다리 다시 그림
                let allDone = true;
        
                for (let i = 0; i < numPlayers; i++) {
                    if (segIdx[i] >= paths[i].length - 1) {
                        // 이미 끝에 도달 → 최종 원만 고정 표시
                        const p = paths[i][paths[i].length - 1];
                        drawBall(p.x, p.y, i);
                        continue;
                    }
        
                    allDone = false;
                    const cur = pos[i];
                    const nxt = paths[i][segIdx[i] + 1];
        
                    const dx = nxt.x - cur.x;
                    const dy = nxt.y - cur.y;
                    const dist = Math.hypot(dx, dy);
        
                    if (dist <= speed) {
                        // 다음 세그먼트로 진입
                        pos[i].x = nxt.x;
                        pos[i].y = nxt.y;
                        segIdx[i]++;
                    } else {
                        // 한 프레임 이동
                        const r = speed / dist;
                        pos[i].x += dx * r;
                        pos[i].y += dy * r;
                    }
        
                    drawBall(pos[i].x, pos[i].y, i);
                }
        
                if (!allDone) {
                    animationId = requestAnimationFrame(step);
                } else {
                    // 애니메이션 종료 → 결과 출력 + 버튼 활성화
                    displayResults(paths);
                    [startGameBtn, resetGameBtn,
                     addPlayerBtn, removePlayerBtn,
                     addOutcomeBtn, removeOutcomeBtn].forEach(b => b.disabled = false);
                }
            }
        
            animationId = requestAnimationFrame(step);
        }

// 공(원) 하나 그리는 헬퍼
function drawBall(x, y, idx) {
    ctx.beginPath();
    ctx.arc(x, y, 8, 0, Math.PI * 2);
    ctx.fillStyle = ['#ef5350','#ab47bc','#42a5f5','#66bb6a','#ffee58','#ff7043'][idx % 6];
    ctx.fill();
    ctx.strokeStyle = '#263238';
    ctx.lineWidth   = 1;
    ctx.stroke();
}
        
        function displayResults(paths) {
            resultsList.innerHTML = '';
            resultsSection.style.display = 'block';
        
            const playerNames  = Array.from(playerInputsDiv.querySelectorAll('input'))
                                      .map(inp => inp.value);
            const outcomeNames = Array.from(outcomeInputsDiv.querySelectorAll('input'))
                                      .map(inp => inp.value);
        
            const gap = canvas.width / (numPlayers + 1);  // 기둥 간격
        
            playerNames.forEach((pName, i) => {
                const finalX   = paths[i][paths[i].length - 1].x;
                let   colIndex = Math.round(finalX / gap) - 1; // 0-based
        
                // 안전 클램프
                colIndex = Math.max(0, Math.min(colIndex, outcomeNames.length - 1));
        
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML =
                    `<span><strong>${pName}</strong></span> ` +
                    `<span>→ ${outcomeNames[colIndex]}</span>`;
                resultsList.appendChild(resultItem);
            });
        }
        
        // Event Listeners
        addPlayerBtn.addEventListener('click', () => {
            if (numPlayers < 6) { // Max 6 players
                numPlayers++;
                updatePlayerInputs();
                drawLadder();
                resultsSection.style.display = 'none';
                showMessage('참가자가 추가되었습니다.', 'info');
            } else {
                showMessage('참가자는 최대 6명까지 가능합니다.');
            }
        });

        removePlayerBtn.addEventListener('click', () => {
            if (numPlayers > 2) { // Min 2 players
                numPlayers--;
                updatePlayerInputs();
                drawLadder();
                resultsSection.style.display = 'none';
                showMessage('참가자가 제거되었습니다.', 'info');
            } else {
                showMessage('참가자는 최소 2명 이상이어야 합니다.');
            }
        });

        addOutcomeBtn.addEventListener('click', () => {
            if (numOutcomes < 6) { // Max 6 outcomes
                numOutcomes++;
                updateOutcomeInputs();
                drawLadder();
                resultsSection.style.display = 'none';
                showMessage('결과가 추가되었습니다.', 'info');
            } else {
                showMessage('결과는 최대 6개까지 가능합니다.');
            }
        });

        removeOutcomeBtn.addEventListener('click', () => {
            if (numOutcomes > 2) { // Min 2 outcomes
                numOutcomes--;
                updateOutcomeInputs();
                drawLadder();
                resultsSection.style.display = 'none';
                showMessage('결과가 제거되었습니다.', 'info');
            } else {
                showMessage('결과는 최소 2개 이상이어야 합니다.');
            }
        });

        startGameBtn.addEventListener('click', () => {
            // Validate inputs
            const playerNames = Array.from(playerInputsDiv.querySelectorAll('input')).map(input => input.value.trim());
            const outcomeNames = Array.from(outcomeInputsDiv.querySelectorAll('input')).map(input => input.value.trim());

            if (playerNames.some(name => name === '') || outcomeNames.some(name => name === '')) {
                showMessage('모든 참가자 이름과 결과를 입력해주세요.');
                return;
            }

            if (numPlayers !== numOutcomes) {
                showMessage('참가자 수와 결과 수가 일치해야 합니다.');
                return;
            }

            startGameBtn.disabled = true;
            resetGameBtn.disabled = true;
            addPlayerBtn.disabled = true;
            removePlayerBtn.disabled = true;
            addOutcomeBtn.disabled = true;
            removeOutcomeBtn.disabled = true;

            const paths = getPlayerPaths();
            animatePaths(paths);
            showMessage('게임이 시작됩니다!', 'info');
        });

        resetGameBtn.addEventListener('click', () => {
            cancelAnimationFrame(animationId);
            numPlayers = 3;
            numOutcomes = 3;
            updatePlayerInputs();
            updateOutcomeInputs();
            drawLadder();
            resultsSection.style.display = 'none';
            startGameBtn.disabled = false;
            resetGameBtn.disabled = false;
            addPlayerBtn.disabled = false;
            removePlayerBtn.disabled = false;
            addOutcomeBtn.disabled = false;
            removeOutcomeBtn.disabled = false;
            showMessage('게임이 초기화되었습니다.', 'info');
        });

        // Initial setup
        window.onload = function() {
            canvas.width = canvas.offsetWidth; // Set canvas width to its CSS width
            canvas.height = canvas.offsetHeight; // Set canvas height to its CSS height
            updatePlayerInputs();
            updateOutcomeInputs();
            drawLadder();
        };

        // Handle window resize to redraw ladder
        window.addEventListener('resize', () => {
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            drawLadder();
            resultsSection.style.display = 'none'; // Hide results on resize
        });
    </script>
</body>
</html>
